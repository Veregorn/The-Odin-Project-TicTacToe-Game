<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div class="game-square top left" id="gs-0"></div>
            <div class="game-square top" id="gs-1"></div>
            <div class="game-square top right" id="gs-2"></div>
            <div class="game-square left" id="gs-3"></div>
            <div class="game-square" id="gs-4"></div>
            <div class="game-square right" id="gs-5"></div>
            <div class="game-square left bottom" id="gs-6"></div>
            <div class="game-square bottom" id="gs-7"></div>
            <div class="game-square right bottom" id="gs-8"></div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <h1 class="modal-title">Player 1 wins !!!</h1>
                <img src="./congrats.svg" alt="congrats">
                <button id="try-again">Try Again</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
