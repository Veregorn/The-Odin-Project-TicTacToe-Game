<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div class="battle-pres-names">
            <p class="player-type" id="player-1-type">human</p>
            <p class="player-name" id="player-1-show-name">Player 1</p>
            <p class="versus">Vs</p>
            <p class="player-name" id="player-2-show-name">Player 2</p>
            <p class="player-type" id="player-2-type">human</p>
        </div>
        <div class="control-buttons">
            <button id="edit-names">Edit Names</button>
            <button id="start-game">Start</button>
            <button id="reset-game">Reset</button>
            <button id="ai-options">AI Options</button>
        </div>
        <div id="game-board">
            <div class="game-square top left" id="gs-0"></div>
            <div class="game-square top" id="gs-1"></div>
            <div class="game-square top right" id="gs-2"></div>
            <div class="game-square left" id="gs-3"></div>
            <div class="game-square" id="gs-4"></div>
            <div class="game-square right" id="gs-5"></div>
            <div class="game-square left bottom" id="gs-6"></div>
            <div class="game-square bottom" id="gs-7"></div>
            <div class="game-square right bottom" id="gs-8"></div>
        </div>
        <div class="modal-container" id="mod-con-end">
            <div class="modal" id="mod-end">
                <h1 class="modal-title"></h1>
                <img src="./congrats.svg" alt="congrats">
                <button id="try-again">Try Again</button>
            </div>
        </div>
        <div class="modal-container" id="mod-con-form">
            <div class="modal" id="mod-form">
                <h1 class="modal-title">Edit Player Names</h1>
                <form action="javascript:void(0);">
                    <input type="text" name="player-1" id="player-1" placeholder="Player 1">
                    <input type="text" name="player-2" id="player-2" placeholder="Player 2">
                    <button id="save-nms-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal-container" id="mod-con-ai">
            <div class="modal" id="mod-ai">
                <h1 class="modal-title">Select your Preferences</h1>
                <form action="javascript:void(0);" id="ai-form">
                    <fieldset>
                        <legend>Player 1</legend>
                        <ul>
                            <li>
                                <input type="radio" name="player-1-type" id="human-1" value="human" checked>
                                <label for="human-1">Human</label>
                            </li>
                            <li>
                                <input type="radio" name="player-1-type" id="ai-1" value="AI">
                                <label for="ai-1">Artificial Intelligence</label>
                                <fieldset class="int">
                                    <legend>Level</legend>
                                    <ul>
                                        <li>
                                            <input type="radio" name="ai-1-level" id="easy-1" value="easy" checked disabled>
                                            <label for="easy-1">Easy</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="ai-1-level" id="hard-1" value="hard" disabled>
                                            <label for="hard-1">Hard</label>
                                        </li>
                                    </ul>
                                </fieldset>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Player 2</legend>
                        <ul>
                            <li>
                                <input type="radio" name="player-2-type" id="human-2" value="human" checked>
                                <label for="human-2">Human</label>
                            </li>
                            <li>
                                <input type="radio" name="player-2-type" id="ai-2" value="AI">
                                <label for="ai-2">Artificial Intelligence</label>
                                <fieldset class="int">
                                    <legend>Level</legend>
                                    <ul>
                                        <li>
                                            <input type="radio" name="ai-2-level" id="easy-2" value="easy" checked disabled>
                                            <label for="easy-2">Easy</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="ai-2-level" id="hard-2" value="hard" disabled>
                                            <label for="hard-2">Hard</label>
                                        </li>
                                    </ul>
                                </fieldset>
                            </li>
                        </ul>
                    </fieldset>
                    <button id="save-ai-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
